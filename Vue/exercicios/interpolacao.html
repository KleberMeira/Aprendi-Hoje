
<div id = "app">

    <p>{{ contador * 2 }}</p>
    <p>{{ 1 + 2  -100 * 2 }}</p>
    <p>{{ contador  >=  10 ? 'Maior que 10 ' : 'Menor que 10' }}</p>
    <button v-on:click="somar">Somar 1</button>


</div>


<script>


    new Vue({

      el: '#app',
      data: {
          contador: 0,
        
     },
      methods: {
          somar(){
           this.contador++         
          }

  
      }
    })

</script>
